{include file="public/header" /}
<body>
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页
    <span class="c-gray en">&gt;</span> 广告管理 <span class="c-gray en">&gt;</span> 广告列表 <a
            class="btn btn-success radius r mr-20" style="line-height:1.6em;margin-top:3px"
            href="javascript:location.replace(location.href);" title="刷新"><i class="Hui-iconfont">&#xe68f;</i></a></nav>
<div class="pd-20">

    <div class="cl pd-5 bg-1 bk-gray mt-20"> <span class="l">
        <a href="javascript:;" onclick="datadel()" class="btn btn-danger radius"><i class="Hui-iconfont">&#xe6e2;</i> 批量删除</a>
        <a href="javascript:;" onclick="add('添加广告','{:url('admin/ad/add')}','800','500')"
           class="btn btn-primary radius"><i class="Hui-iconfont">&#xe600;</i> 添加广告</a></span> <span
            class="r">共有数据：<strong>{$total}</strong> 条</span></div>
    <table class="table table-border table-bordered table-bg">
        <thead>
        <tr>
            <th scope="col" colspan="9">广告列表</th>
        </tr>
        <tr class="text-c">
            <th width="25"><input type="checkbox" name="" value=""></th>
            <th width="40">ID</th>
            <th width="100">广告位置</th>
            <th width="150">广告名称</th>
            <th width="150">appid</th>
            <th width="150">adid</th>
            <th width="100">操作</th>
        </tr>
        </thead>
        <tbody>
        {volist name="list" id="data"}
        <tr class="text-c">
            <td><input type="checkbox" value="{$data.id}" name="ids[]"></td>
            <td>{$data.id}</td>
            <td>{$data.position_title}</td>
            <td>{$data.title}</td>
            <td>{$data.appid}</td>
            <td>{$data.adid}</td>

            <td class="td-manage">
                <a title="编辑" href="javascript:;"
                   onclick="edit('广告编辑','{:url('admin/ad/edit',array('id'=>$data['id']))}','1','800','500')"
                   class="ml-5" style="text-decoration:none">
                    <i class="Hui-iconfont">&#xe6df;</i></a>
                <a title="删除" href="javascript:;" onclick="del(this,'{$data.id}')" class="ml-5"
                   style="text-decoration:none"><i class="Hui-iconfont">&#xe6e2;</i></a></td>
        </tr>
        {/volist}
        </tbody>
    </table>
    <div class="page">{$page}</div>
</div>
{include file="public/footer" /}
<script type="text/javascript">


    /*密码-修改*/
    function change_password(title, url, id, w, h) {
        layer_show(title, url, w, h);
    }
    /*用户-删除*/
    function del(obj, id) {
        layer.confirm('确认要删除吗？', function (index) {
            $.ajax({
                type: "post",
                url: "{:url('ad/delete')}",
                data: {"id": id},
                dataType: "json",
                success: function (obj) {
                    if (obj.code == 200) {
                        $(obj).parents("tr").remove();
                        layer.msg('已删除!', {icon: 1, time: 1000});
                        location.replace(location.href)
                    } else {
                        layer.msg(obj.msg);
                    }

                }
            });

        });
    }


    function datadel() {
        var idsObj = $("input[name='ids\[\]']");
        var ids = '';
        for (var i = 0; i < idsObj.length; i++) {
            var is_check = idsObj[i].checked;
            if (is_check) {
                var id = $(idsObj[i]).val();
                ids += id + ",";
            }
        }
        if (ids == '') {
            alert("必须选中一个选项");
            return false;
        }
        ids = ids.substr(0, ids.length - 1);
        var url = "{:url('ad/delete')}";

        layer.confirm('确认要删除吗？', function (index) {
            //此处请求后台程序，下方是成功后的前台处理……
            $.ajax({
                type: "POST",
                dataType: "json",
                data: {"id": ids},
                url: url,
                success: function (obj) {
                    if (obj.status == 1)
                        layer.msg('已删除!', {icon: 1, time: 1000});

                    location.replace(location.href)
                }
            });

        });
    }
</script>

</body>
</html>

{include file="public/header" /}
<body>
<div class="pd-20">
	<form action="{:url('admin/Admin/add')}" method="post" class="form form-horizontal" id="form-add">
		<div class="row cl">
			<label class="form-label col-3"><span class="c-red">*</span>管理员：</label>
			<div class="formControls col-5">
				<input type="text" class="input-text" value="{$info.username}" placeholder=""  name="username" datatype="*2-16" nullmsg="用户名不能为空">
			</div>
			<div class="col-4"> </div>
		</div>
        <div class="row cl">
            <label class="form-label col-3"><span class="c-red">*</span>真名：</label>
            <div class="formControls col-5">
                <input type="text" class="input-text" value="{$info.truename}" placeholder=""  name="truename" datatype="*2-16" nullmsg="真名不能为空">
            </div>
            <div class="col-4"> </div>
        </div>
		<div class="row cl">
			<label class="form-label col-3"><span class="c-red">*</span>初始密码：</label>
			<div class="formControls col-5">
				<input type="password" placeholder="密码" autocomplete="off" name="password" class="input-text">
			</div>
			<div class="col-4"> </div>
		</div>
		<div class="row cl">
			<label class="form-label col-3"><span class="c-red">*</span>确认密码：</label>
			<div class="formControls col-5">
				<input type="password" placeholder="确认新密码" autocomplete="off" class="input-text Validform_error" errormsg="您两次输入的新密码不一致！" datatype="*" nullmsg="请再输入一次新密码！" recheck="password" name="confirm_password">
			</div>
			<div class="col-4"> </div>
		</div>

		<div class="row cl">
			<label class="form-label col-3"><span class="c-red"></span>邮箱：</label>
			<div class="formControls col-5">
				<input type="text" class="input-text" placeholder="@" name="email" id="email" value="{$info.email}">
			</div>
			<div class="col-4"> </div>
		</div>
		<div class="row cl">
			<label class="form-label col-3">角色：</label>
			<div class="formControls col-5"> <span class="select-box" style="width:150px;">
				<select class="select" name="admin-role" size="1">
					<option value="0">超级管理员</option>
					<option value="1">总编</option>
					<option value="2">栏目主辑</option>
					<option value="3">栏目编辑</option>
				</select>
				</span> </div>
		</div>

		<div class="row cl">
			<div class="col-9 col-offset-3">
                <input type="hidden" name="id" value="{$info.uid}"/>
				<input class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
			</div>
		</div>
	</form>
</div>
{include file="public/footer" /}
<script type="text/javascript">
    var url = "{$url}";
    $("#form-add").Validform({
        tiptype:2,
        callback:function(form){
            $.ajax({
                type:"POST",
                url:url,
                data:$("#form-add").serializeArray(),
                dataType:"json",
                success:function(obj){
                    if(obj.code==200){
                        /*
                        var index = parent.layer.getFrameIndex(window.name);
                        parent.$('.btn-refresh').click();
                        parent.layer.close(index);
                        */
                        parent.location.reload(true);
                    }else{
                        alert(obj.msg);
                    }

                }
            });
            return false;
        }
    });
</script>
</body>
</html>

{include file="public/header" /}
<body>
<div class="pd-20">
    <form action="{:url('admin/channel/add')}" method="post" class="form form-horizontal" id="form-add">
        <div class="row cl">
            <label class="form-label col-3"><span class="c-red">*</span>包名：</label>
            <div class="formControls col-5">
                <input type="text" class="input-text" value="{$app.packagename}" placeholder="" name="packagename"
                       datatype="*2-200"
                       nullmsg="包名不能为空">
            </div>
            <div class="col-4"></div>
        </div>
        <div class="row cl">
            <label class="form-label col-3"><span class="c-red">*</span>游戏名称：</label>
            <div class="formControls col-5">
                <input type="text" class="input-text" value="{$app.gamename}" placeholder="" name="gamename"
                       datatype="*2-200"
                       nullmsg="游戏名称不能为空">
            </div>
            <div class="col-4"></div>
        </div>
        <div class="row cl">
            <label class="form-label col-3"><span class="c-red">*</span>渠道：</label>
            <div class="formControls col-5">
                <select class="select-box" name="channel_id">
                    <option value="0">请选择</option>
                    {volist name="channel_list" id="channel"}
                    <option value="{$channel.id}" {if condition="$app.channel_id eq $channel.id"}selected="selected"{/if}>{$channel.title}</option>
                    {/volist}
                </select>
            </div>
            <div class="col-4"></div>
        </div>

        <div class="row cl">
            <div class="col-9 col-offset-3">
                <input type="hidden" name="id" value="{$id}"/>
                <input class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
            </div>
        </div>
    </form>
</div>
{include file="public/footer" /}
<script type="text/javascript">
    var url = "{$url}";
    $("#form-add").Validform({
        tiptype: 2,
        callback: function (form) {
            $.ajax({
                type: "POST",
                url: url,
                data: $("#form-add").serializeArray(),
                dataType: "json",
                success: function (obj) {
                    if (obj.code == 200) {
                        /*
                         var index = parent.layer.getFrameIndex(window.name);
                         parent.$('.btn-refresh').click();
                         parent.layer.close(index);
                         */
                        parent.location.reload(true);
                    } else {
                        alert(obj.msg);
                    }

                }
            });
            return false;
        }
    });
</script>
</body>
</html>
